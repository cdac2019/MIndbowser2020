  
<body>
    <div class="signup-form">
        <form  (ngSubmit)="  registeremploye()"  method="post">
            <h2> Employee Register</h2>
            
            <hr>
            <div class="form-group">
                <input type= "text" [(ngModel)]=emp.empid class="form-control" name="password" placeholder="EmpId" required="required">
            </div>
            <div class="form-group">
                <input type="text"   [(ngModel)]= emp.fristname class="form-control" name=" fristname" placeholder="Frist Name" required="required">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]= emp.lastname class="form-control" name="lastname" placeholder="Lastname" required="required">
            </div>
    
            <div class="form-group">
                <input type="text" [(ngModel)]=emp.address class="form-control" name="address" placeholder="Address" required="required">
            </div>
            
            <div class="form-group">
                <input type="date" [(ngModel)]=emp.dob class="form-control" name="dob" placeholder="Birth of date" required="required">
            </div>
            <div class="form-group">
                <input type= "tel" [(ngModel)]=emp.mobile class="form-control" name="mobile" placeholder=" Mobile Number" required="required">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]=emp.city class="form-control" name="city" placeholder="City Name" required="required">
            </div>
            <div   class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
            </div>
            
        </form>
        
    </div>
     
    </body>
