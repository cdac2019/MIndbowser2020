
<body>
     
        <div class="signup-form" style= " padding-top: 15em; ;">
            
            <form  method="post" (ngSubmit)="loginuser()">
                <h2>Manager Login</h2>
                
                <hr>
                <div class="form-group">
                    <input type= "email" class="form-control" [(ngModel)]="login.email" name="username" placeholder="Email Id" required="required">
                </div>
               
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="login.password" name="password" placeholder="Password" required="required">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg "id="myBtnk">Log In</button>
                </div>
                <p id="demo"></p>
            </form>
            <!-- <a routerLink="/user-home"></a> -->
        </div>

            
        </body>
