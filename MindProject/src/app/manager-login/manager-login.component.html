
<body>
     
        <div class="signup-form" style= " padding-top: 15em; ;">
            
            <form  form name ="Form" #f="ngForm" (ngSubmit)="f.form.valid && loginuser()"  method="post">
                <h2>Manager Login</h2>
                
                <hr> 
                <div class="form-group">
                    <input type="email" [(ngModel)]=login.email  #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid  }"class="form-control" name="email" placeholder="Email id" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required"> Email is required</div>
                    <div *ngIf="email.errors.pattern"> Email Format is invalid</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]=login.password #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" class="form-control" name="password" placeholder="password" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]{2,4}$">
                     <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                     <div *ngIf="password.errors.pattern"> Password pattern is  invalid</div>
                </div>
                </div>
               
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg "id="myBtnk">Log In</button>
                </div>
                <p id="demo"></p>
            </form>
            <!-- <a routerLink="/user-home"></a> -->
        </div>

            
        </body>
