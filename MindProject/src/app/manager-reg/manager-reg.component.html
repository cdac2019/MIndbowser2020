 
<body>
<div class="signup-form">
    <form  (ngSubmit)="registermanager()"  method="post">
		<h2> Manager Register</h2>
		
		<hr>
        <div class="form-group">
        	<input type="text"   [(ngModel)]=reg.fristname class="form-control" name=" fristname" placeholder="frist Name" required="required">
        </div>
        <div class="form-group">
        	<input type="text" [(ngModel)]=reg.lastname class="form-control" name="lastname" placeholder="Lastname" required="required">
        </div>

        <div class="form-group">
        	<input type="password" [(ngModel)]=reg.password class="form-control" name="password" placeholder="password" required="required">
        </div>
        <div class="form-group">
        	<input type="email" [(ngModel)]=reg.email class="form-control" name="email" placeholder="Email id" required="required">
        </div>

        <div class="form-group">
        	<input type="text" [(ngModel)]=reg.address class="form-control" name="address" placeholder="Address" required="required">
        </div>
        
        <div class="form-group">
        	<input type="date" [(ngModel)]=reg.dob class="form-control" name="dob" placeholder="Birth of date" required="required">
        </div>
        
		<div    class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
        </div>
		
    </form>
	
</div>
 
</body>
